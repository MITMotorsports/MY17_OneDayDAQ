#############################################################
#                      BMS SPEC                             #
#           May need to listen to can_ids: None                 #
#############################################################

# Precision:
# pack voltage: 10 bits
# pack current: 10 bits
# cell voltage: 10 bits
# temperate:    8 bits
# cell can_id:   >:  7 bits

# ENDIAN: BIG
BMS_HEARTBEAT:
  can_id: 0x060
  frequency: 1HZ
  segments:
    STATE:
      position: [0, 2]
      values:
        INIT: 0x0
        STANDBY: 0x1
        CHARGE: 0x2
        BALANCE: 0x3
        DISCHARGE: 0x4
        BATTERY_FAULT: 0x5
        BMS_FAULT: 0x6
    SOC_PERCENTAGE:
      position: [3, 12]
      values:
        SOC_PERCENTAGE: [0x000, 0x3FF]
    FAN_ENABLE:
      position: [13, 13]
      values:
        OFF: 0x0
        ON: 0x1
    DCDC_ENABLE:
      position: [14, 14]
      values:
        OFF: 0x0
        ON: 0x1
    DCDC_FAULT:
      position: [15, 15]
      values:
        NO_FAULT: 0x0
        FAULT: 0x1

# ENDIAN: BIG
#################### DASH_ONLY #########################
